<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Carbon Footprint Tracker!</h1>
    <p>Enter your daily activities to calculate your carbon footprint.</p>

    <form action="/calculate" method="POST">
        <label for="origin">Origin (e.g., New York, NY):</label>
        <input type="text" id="origin" name="origin" required>
        <br>

        <label for="destination">Destination (e.g., Los Angeles, CA):</label>
        <input type="text" id="destination" name="destination" required>
        <br>

        <label for="energy">Energy Used (in kWh):</label>
        <input type="number" id="energy" name="energy" step="0.1" required>
        <br>

        <label for="shopping">Shopping Spend (in $):</label>
        <input type="number" id="shopping" name="shopping" step="0.1" required>
        <br>

        <button type="submit">Calculate</button>
    </form>
</body>
</html>
