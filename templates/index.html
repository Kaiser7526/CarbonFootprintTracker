<form action="/calculate" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>
    <br>

    <label for="origin">Origin (e.g., New York, NY):</label>
    <input type="text" id="origin" name="origin" required>
    <br>

    <label for="destination">Destination (e.g., Los Angeles, CA):</label>
    <input type="text" id="destination" name="destination" required>
    <br>

    <label for="shopping">Shopping Spend (in $):</label>
    <input type="number" id="shopping" name="shopping" step="0.1" required>
    <br>

    <button type="submit">Calculate</button>
</form>
